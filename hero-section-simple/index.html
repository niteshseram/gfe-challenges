<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <div class="hero-section__content">
          <div class="hero-section__content__header">
            <h1 class="hero-section__content__header__title">
              Well crafted abstract images
            </h1>
            <p class="hero-section__content__header__subtitle">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__btn">
              <button class="btn btn--secondary">Learn more</button>
            </div>
            <div class="hero-section__content__actions__btn">
              <button class="btn btn--primary">See pricing</button>
            </div>
          </div>
        </div>
        <img
          src="./img/prism.png"
          alt="Banner image for hero section"
          class="hero-section__banner hero-section__banner--desktop"
        />
        <img
          src="./img/Tablet.png"
          alt="Banner image for hero section"
          class="hero-section__banner hero-section__banner--tablet"
        />
        <img
          src="./img/Mobile.png"
          alt="Banner image for hero section"
          class="hero-section__banner hero-section__banner--mobile"
        />
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
