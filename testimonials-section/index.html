  <head>
    <meta charset="utf-8" />

    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <section
        class="testimonials-section"
        aria-labelledby="testimonial-section"
      >
        <div class="header">
          <p class="header__supporting-title">Testimonials</p>
          <div class="header__content">
            <h2 class="header__content__title">
              Countless users, countless smiles
            </h2>
            <p>
              Explore our community's journey and discover why satisfaction
              defines us.
            </p>
          </div>
        </div>
        <div class="testimonials-list">
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img src="./img/sarah.png" alt="Sarah Dole's profile picture" />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">Sarah Dole</h2>
                <span class="testimonial-card__author__info__username">
                  @sarahdole
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              I've been searching for high-quality abstract images for my design
              projects, and I'm thrilled to have found this platform. The
              variety and depth of creativity are astounding!
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img
                src="./img/john.png"
                alt="Marcus Thompson's profile picture"
              />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  John Appleseed
                </h2>
                <span class="testimonial-card__author__info__username">
                  @johnaseed
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              As an artist, finding inspiration is crucial. This platform has
              become my go-to source for unique abstract images that ignite my
              creativity like never before.
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img src="./img/jean.png" alt="Jean Gray's profile picture" />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">Jean Gray</h2>
                <span class="testimonial-card__author__info__username">
                  @jeniic
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              I never thought I'd find such stunning abstract images for free!
              This platform has exceeded my expectations in every way.
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img src="./img/jake.png" alt="Jake Johnson's profile picture" />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Jake Johnson
                </h2>
                <span class="testimonial-card__author__info__username">
                  @jakejohnshon
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              From corporate presentations to personal projects, the abstract
              images on this platform have added a touch of elegance and
              sophistication to everything I create.
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img
                src="./img/igor.png"
                alt="Igor Stravinsky's profile picture"
              />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Igor Stravinsky
                </h2>
                <span class="testimonial-card__author__info__username">
                  @igorstrav
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              The subscription plans are worth every penny. Having unlimited
              access to premium abstract images has transformed my design
              workflow and elevated the quality of my work
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img src="./img/declan.png" alt="Declan Rice's profile picture" />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Declan Rice
                </h2>
                <span class="testimonial-card__author__info__username">
                  @drice
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              I'm amazed by the attention to detail in every image on this
              platform. It's clear that a lot of thought and creativity goes
              into curating the collection.
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img
                src="./img/marcus.png"
                alt="Marcus Thompson's profile picture"
              />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Marcus Thompson
                </h2>
                <span class="testimonial-card__author__info__username">
                  @mthompson
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              Using abstract images from this platform has helped me convey
              complex concepts in a visually engaging way. My clients are always
              impressed!
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img
                src="./img/oliver.png"
                alt="Oliver Neverloved's profile picture"
              />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Oliver Neverloved
                </h2>
                <span class="testimonial-card__author__info__username">
                  @olivernever
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              I appreciate how user-friendly the platform is. Browsing,
              downloading, and managing my image library couldn't be easier.
            </blockquote>
          </figure>
          <figure class="testimonial-card">
            <figcaption class="testimonial-card__author">
              <img src="./img/mark.png" alt="Mark Dennis's profile picture" />
              <div class="testimonial-card__author__info">
                <h2 class="testimonial-card__author__info__name">
                  Mark Dennis
                </h2>
                <span class="testimonial-card__author__info__username">
                  @marked
                </span>
              </div>
            </figcaption>
            <blockquote class="testimonial-card__content">
              The customer support team went above and beyond to help me with a
              subscription issue. Their dedication to customer satisfaction is
              truly commendable
            </blockquote>
          </figure>
