<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toggle Component | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body>
    <div class="container">
      <div class="switches">
        <label class="switch switch--size-sm" for="toggle1">
          <input type="checkbox" id="toggle1" aria-checked="false"/>
          <span class="switch__slider"></span>
        </label>
        <label class="switch switch--size-md" for="toggle2">
          <input type="checkbox" id="toggle2" aria-checked="false"/>
          <span class="switch__slider"></span>
        </label>
        
      </div>
      <div class="switches">
        <label class="switch switch--size-sm" for="toggle3">
          <input type="checkbox" checked id="toggle3" aria-checked="true"/>
          <span class="switch__slider"></span>
        </label>
        <label class="switch switch--size-md" for="toggle4">
          <input type="checkbox" checked id="toggle4" aria-checked="true"/>
          <span class="switch__slider"></span>
        </label>
      </div>
    </div>
  </body>
</html>
