<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkbox Component | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body>
    <div class="container">
      <div class="checkbox-items">
        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" id="unchecked"/>
          <label for="unchecked">Unchecked</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" checked="true" id="checked"/>
          <label for="checked">Checked</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" id="indeterminate"/>
          <label for="indeterminate">Indeterminate</label>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
