<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="blog__card">
        <img
          src="./img/banner.jpg"
          alt="Blog card image"
          class="blog__card__image"
        />
        <div class="blog__card__content">
          <div class="badge badge--success blog__card__content__badge">
            Interior
          </div>
          <div class="blog__card__content__info">
            <div class="blog__card__content__info__title-desc">
              <h2 class="blog__card__content__info__title">
                Top 5 Living Room Inspirations
              </h2>
              <p>
                Curated vibrants colors for your living, make it pop & calm in
                the same time.
              </p>
            </div>
            <button class="blog__card__content__info__btn">
              <span class="blog__card__content__info__btn__text">
                Read more
              </span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/yniteshseram" target="_blank"
        >Nitesh Seram</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
