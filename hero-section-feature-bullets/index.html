    <meta charset="utf-8" />

  <body>
    <div class="container">
      <section class="hero-section" aria-describedby="hero-section">
        <div class="hero-section__content">
          <h1 class="hero-section__content__title">Premium abstract images</h1>
          <ul class="hero-section__content__features">
            <li>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"
                  fill="#EEF2FF"
                />
                <path
                  d="M9.64715 15.5245L10.0007 15.878L10.3543 15.5245L19.1931 6.68562L19.9002 7.39272L10.0007 17.2922L4.34383 11.6354L5.05093 10.9283L9.64715 15.5245Z"
                  fill="#6366F1"
                  stroke="#6366F1"
                />
              </svg>
              <span>Minimum 5K image resolution</span>
            </li>
            <li>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"
                  fill="#EEF2FF"
                />
                <path
                  d="M9.64715 15.5245L10.0007 15.878L10.3543 15.5245L19.1931 6.68562L19.9002 7.39272L10.0007 17.2922L4.34383 11.6354L5.05093 10.9283L9.64715 15.5245Z"
                  fill="#6366F1"
                  stroke="#6366F1"
                />
              </svg>
              <span>Various format variants available</span>
            </li>
            <li>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12Z"
                  fill="#EEF2FF"
                />
                <path
                  d="M9.64715 15.5245L10.0007 15.878L10.3543 15.5245L19.1931 6.68562L19.9002 7.39272L10.0007 17.2922L4.34383 11.6354L5.05093 10.9283L9.64715 15.5245Z"
                  fill="#6366F1"
                  stroke="#6366F1"
                />
              </svg>
              <span>Retina display support</span>
            </li>
          </ul>
          <div class="hero-section__content__actions">
            <div class="hero-section__content__actions__btn">
              <button class="btn btn--secondary">Learn more</button>
            </div>
            <div class="hero-section__content__actions__btn">
              <button class="btn btn--primary">See pricing</button>
            </div>
          </div>
        </div>
        <img
          src="./img/prism.png"
          alt="Banner image for hero section"
          class="hero-section__banner"
        />
      </section>
    </div>
