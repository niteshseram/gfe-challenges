<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <section class="marquee-section" aria-labelledby="marquee-section">
        <div class="marquee-content">
          <h6>Used by teams that you love</h6>
          <div class="marquee-content__logos-wrapper">
            <div class="marquee-content__logos">
              <div class="marquee-content__logos__group">
                <img src="./img/wan.png" alt="Wan Nain's logo" />
                <img src="./img/robinwood.png" alt="Robinwood's logo" />
                <img src="./img/swapdo.png" alt="Sawpdo's logo" />
                <img src="./img/diamond.png" alt="Diamond's logo" />
                <img src="./img/aircar.png" alt="Air Car's logo" />
                <img src="./img/makro.png" alt="Makro hard's logo" />
                <img src="./img/wirang.png" alt="Wirang's logo" />
                <img src="./img/bitterfly.png" alt="Bitterfly's logo" />
              </div>
              <div aria-hidden="true" class="marquee-content__logos__group">
                <img src="./img/wan.png" alt="Wan Nain's logo" />
                <img src="./img/robinwood.png" alt="Robinwood's logo" />
                <img src="./img/swapdo.png" alt="Sawpdo's logo" />
                <img src="./img/diamond.png" alt="Diamond's logo" />
                <img src="./img/aircar.png" alt="Air Car's logo" />
                <img src="./img/makro.png" alt="Makro hard's logo" />
                <img src="./img/wirang.png" alt="Wirang's logo" />
                <img src="./img/bitterfly.png" alt="Bitterfly's logo" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/niteshseram" target="_blank"
        >Nitesh Seram</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
